<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Out Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <br><br>
                <img src="logo.png" class="w-50 mb-4">
                <p class="lead mb-0">Reestablecer contraseña</p>
                <p class="text-secondary">Te enviaremos un enlace a whatsapp para que recuperes tu contraseña</p>
                <form id="forgot-form">
                    <div class="form-group lead">
                        <label for="phone_number">Número de teléfono</label>
                        <input type="tel" class="form-control" id="phone_number" placeholder="Número de teléfono 10 dígitos" inputmode="numeric" pattern="[0-9]{10}" title="Por favor, ingrese un número de 10 dígitos" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Reestablecer</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const phoneNumber = document.getElementById('phone_number').value;
            
            // Prepare the data to send in the request
            const dataToSend = {
                phone_number: phoneNumber
            };

            const apiUrl = 'https://nightout.com.mx/api/send_reset_password';

            fetch(apiUrl, {
                method: 'POST', // The HTTP method for the request
                headers: {
                    'Content-Type': 'application/json', 
                },
                body: JSON.stringify(dataToSend), 
            })
            .then(response => response.json()) 
            .then(data => {
                alert('En un momento recibirás un mensaje');
                window.location.href = 'https://nightout.com.mx/';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ocurrió un error al actualizar la contraseña.');
            });
        });
    </script>
</body>
</html>
