<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Night Out</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Your Logo" height="30" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="establecimientos.html">Establecimientos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-button">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5" id="container">
        <!-- Content of your admin page goes here -->
        <h1>Usuarios</h1>
        <div class="row py-3">
            <div class="col-6">
                <input class="form-control" type="text" placeholder="Filtrar" id="filtrar">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 border bg-light py-2"><p class="lead">Nombre</p></div>
            <div class="col-3 border bg-light py-2"><p class="lead">Apellido</p></div>
            <div class="col-3 border bg-light py-2"><p class="lead">Email</p></div>
            <div class="col-3 border bg-light py-2"><p class="lead">Acción</p></div>
        </div>

    </div>

    <!-- Modal for deleting a user -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Eliminar usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este usuario?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="functionsLogin.js"></script>
    <script src="getUsuarios.js"></script>

    <script>
        setTimeout(function() {
            document.getElementById('filtrar').addEventListener('input', function () {
                const filtro = this.value.toLowerCase();
                const usuarios = document.querySelectorAll('.text-break');
        
                usuarios.forEach(function (usuario) {
                    const textoUsuario = usuario.textContent.toLowerCase();
                    const fila = usuario.closest('.row');
        
                    if (textoUsuario.includes(filtro)) {
                        fila.style.display = '';
                    } else {
                        fila.style.display = 'none';
                    }
                });
            });
        }, 3000);

        let userId = "";

        document.getElementById('confirmDeleteButton').addEventListener('click', function () {
            console.log("ELIMINAR: " + userId);
            deleteUser(userId);
            location.reload(true);
        });
    </script>

</body>
</html>
