    <script>
        // This function ensures that the input value is between 1 and 150
        function validateInput(input) {
            let value = parseInt(input.value, 10);
            if (value < 1 || value > 1000 || isNaN(value)) { // Check if the value is out of bounds or not a number
                input.value = ''; // Clear invalid input
            }
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the modal using Bootstrap 5's JavaScript API
            var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        
            // This function can be called to show the modal
            window.leerQr = function() {
                myModal.show();
            }

            // Set default date values for startDate and endDate
            var today = new Date();
            var yesterday = new Date(today);
            var tomorrow = new Date(today);

            // Adjusting days
            yesterday.setDate(today.getDate() - 1);
            tomorrow.setDate(today.getDate() + 1);

            // Formatting to YYYY-MM-DD format
            yesterday = yesterday.toISOString().split('T')[0];
            tomorrow = tomorrow.toISOString().split('T')[0];

            // Setting the values to the inputs
            document.getElementById('startDate').value = yesterday;
            document.getElementById('endDate').value = tomorrow;

            // Automatically trigger the consultaTransacciones function on page load with the default dates
            consultaTransacciones();

        });

        // This function ensures that the input value is between 1 and 150 and manages the button state
        function validateInput(input) {
            let value = parseInt(input.value, 10);
            let submitButton = document.getElementById('submit-button');
            if (value >= 1 && value <= 150) {
                submitButton.disabled = false; // Enable the button if the input is valid
                submitButton.classList.remove('disabled-button'); // Remove the gray background class
            } else {
                submitButton.disabled = true; // Disable the button if the input is invalid
                submitButton.classList.add('disabled-button'); // Apply the gray background class
                input.value = ''; // Clear invalid input
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the modal using Bootstrap 5's JavaScript API
            var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        
            // This function can be called to show the modal
            window.leerQr = function() {
                myModal.show();
            }

        });

       
        function consultaTransacciones() {
    const establecimiento_id = getCookie("NightOut_Establecimiento");
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    if (establecimiento_id && startDate && endDate) {
        fetch(`https://nightout.com.mx/api/get_transactions?destino=${establecimiento_id}&startDate=${startDate}&endDate=${endDate}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateResultContainer(data);
            })
            .catch(error => {
                console.error('Error fetching data: ', error);
                updateResultContainer([]); // Update with empty data in case of error
            });
    } else {
        console.error('Missing required parameters');
        updateResultContainer([]); // Update with empty data if parameters are missing
    }
}

function updateResultContainer(transactions) {
    const container = document.getElementById('resultContainer');
    const totalContainer = document.getElementById('resultTotalPuntos');
    container.innerHTML = ''; // Clear previous results

    if (transactions.length === 0) {
        container.innerHTML = '<div class="text-center text-white">No transactions found.</div>';
        totalContainer.innerHTML = `<hr>  <p class="lead">Total Monto: 0 <p> <hr>`;
        return;
    }

    let totalMonto = 0;
    transactions.forEach(transaction => {
        totalMonto += parseFloat(transaction.monto); // Sum up the 'monto' field

        const row = document.createElement('div');
        row.className = 'row bg-black px-3 py-2 border-3 border-top';
        row.innerHTML = `
            <div class="col-4 text-white border-end">
                <p class="lead">${transaction.usuario_nombre} ${transaction.usuario_apellido}</p>
            </div>
            <div class="col-4 text-white border-end">
                <p class="lead">${new Date(transaction.fecha).toLocaleString('es-MX')}</p>
            </div>
            <div class="col-4 text-success fw-bold">
                <p class="lead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2 bi bi-gift-fill" viewBox="0 0 16 16">
                            <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                        </svg>${transaction.monto}</p>
            </div>
        `;
        container.appendChild(row);
    });

    // Display the total sum in the designated container
    totalContainer.innerHTML = `<hr>  <p class="lead">Total Monto: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2 bi bi-gift-fill" viewBox="0 0 16 16">
                            <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"/>
                        </svg>${totalMonto.toFixed(2)} <p> <hr>`;

}
