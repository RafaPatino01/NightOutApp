    <h1 class="text-white ms-3 mt-5">Portal de establecimiento</h1>

    <div class="container3 mt-3 px-4">
        <div class="row bg-dark p-3 rounded d-flex">
            <hr>
            <div class="col">
                <p class="text-bold lead bg-secondary rounded p-3 text-light" id="usuario"></p>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input lead" type="checkbox" id="allow_reservas_check" style="cursor: pointer;">
                    <label class="form-check-label lead" for="allow_reservas_check">Permitir Reservas</label>
                  </div>
            </div>
            
        </div>
    </div>

    <h2 class="text-white ms-3 mt-4">Agregar reserva</h2>

    <form id="reservaForm" class="m-3">
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="usuarioId" class="form-label text-white">Nombre</label>
                <input type="text" id="nombre_reserva" name="nombre" class="form-control" placeholder="Nombre Reserva" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="fechaHora" class="form-label text-white">Fecha y Hora</label>
                <input type="datetime-local" id="fecha_reserva" name="fecha_hora" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="numeroPersonas" class="form-label text-white">Número de Personas</label>
                <input type="number" id="n_personas_reserva" name="numero_personas" class="form-control" placeholder="Número de Personas" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <label for="tipoMesa" class="form-label text-white">Tipo de Mesa</label>
                <input type="text" id="tipo_mesa_reserva" name="tipo_mesa" class="form-control" placeholder="Tipo de Mesa">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <label for="nombre_rp" class="form-label text-white">nombre_rp</label>
                <input type="text" id="nombre_rp" name="nombre_rp" class="form-control" placeholder="nombre_rp">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <label for="identificador_mesa" class="form-label text-white">identificador_mesa</label>
                <input type="text" id="identificador_mesa" name="identificador_mesa" class="form-control" placeholder="identificador_mesa">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Add Reserva</button>
            </div>
        </div>
    </form>
